name: Deploy to Azure

on:
  push:
    branches:
      - dev
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  CONTAINERAPP_NAME: ${{ vars.AZURE_CONTAINERAPPS_NAME }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Show image name
        run: |
          echo "Imagen: " ${{ env.REGISTRY }}/${{env.IMAGE_NAME}}:1.0.0-preview.0
      - name: Deploy to Azure Container App
        run: |
          az containerapp update \
            --name ${{env.CONTAINERAPP_NAME}} \
            --resource-group ${{vars.AZURE_RG}} \
            --image ${{ env.REGISTRY }}/${{env.IMAGE_NAME}}/aihub:1.0.0-preview.0

      - name: Verify deployment
        run: |
          az containerapp show \
            --name ${{env.CONTAINERAPP_NAME}} \
            --resource-group ${{vars.AZURE_RG}}

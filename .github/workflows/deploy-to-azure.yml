name: Deploy to Azure

on:
  push:
    branches:
      - dev
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  CONTAINERAPP_NAME: ${{ vars.AZURE_CONTAINERAPPS_NAME }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: List Container Apps
        run: |
          az containerapp list --resource-group ${{ vars.AZURE_RG }} --output table

      - name: Deploy to Azure Container App
        run: |
          az containerapp update \
            --name ${{env.CONTAINERAPP_NAME}} \
            --resource-group ${{vars.AZURE_RG}} \
            --image ${{ env.REGISTRY }}/${{env.IMAGE_NAME}}/aihub:2.0.26

      - name: Verify deployment
        run: |
          az containerapp show \
            --name ${{env.CONTAINERAPP_NAME}} \
            --resource-group ${{vars.AZURE_RG}}
